version: '3.8'
services:
  flask-app:
    build: 
      context: .
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongoadmin:secret@mongo:27017/mydatabase?authSource=admin
    depends_on:
      - mongo
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=secret

volumes:
  mongo-data:
    driver: local